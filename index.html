<!DOCTYPE html>
<html>
<head>
    <title>TheWay GUI</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="scripts.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body ng-app="app">
    <div class="container">
        <div ng-controller="tableCtrl">
            <h1>Testa ett ord på en hemsida</h1>

            <p>Välj din hemsida:</p>
            <input type="text" ng-model="website">
            <p>Välj ditt ord:</p>
            <input type="text" ng-model="word">
            <p>Välj ditt tidsintervall:</p>
            <input type="number" ng-model="number">
            <div>
                <button type="submit" class="col-xs-2" ng-click="onclick()">Lägg till test i listan</button>
            </div>

            <h3>{{answer}}</h3>
            
            <table class="table table-striped">
                    <colgroup>
                        <col width="40%" />
                        <col width="25%" />
                        <col width="25%" />
                        <col width="10%" />
                    </colgroup>
                <tr>
                    <th>Website</th>
                    <th>Word</th>
                    <th>Counts</th>
                    <th></th>
                </tr>
                <tr ng-repeat="post in postsList">
                    <td>{{post.url}}</td>
                    <td>{{post.word}}</td>
                    <td>{{post.count}}</td>
                    <td>
                        <button type="submit" class="btn btn-danger btn-xs" ng-click="remove(post)">
                                <i class="far fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>



</body>
</html>
